name: Python CI/CD Deploy

env:
  USERS_TABLE: users

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          export PYTHONPATH=$PWD:$PWD/src
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}
          export MODELS_TABLE=models
          export SECURITY_HOOK_URL=https://test.hook.svc
          pytest tests --maxfail=1 --disable-warnings -q

      - name: Deploy to AWS Lambda via SAM
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          pip install aws-sam-cli
          # Build locally
          sam build --template template.yml
          # Deploy with NEW stack name and NEW resource names to avoid conflicts
          sam deploy \
            --stack-name model-registry-v2 \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --resolve-s3 \
            --parameter-overrides \
              JwtSecret=${{ secrets.JWT_SECRET }} \
              ProjectBucketName=project-models-group101-unique-v2 \
              ModelsTableName=models-group101-unique-v2 \
              UsersTableName=users-group101-unique-v2 \
              AuditLogTableName=audit-logs-group101-unique-v2